    directory: "/packages/common"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "AAYUSH412"

  # Database package
  - package-ecosystem: "npm"
    directory: "/packages/db"
    schedule:
      interval: "weekly"
